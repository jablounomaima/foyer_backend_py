<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Télécharger une image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap (facultatif) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="container py-5">

    <h2 class="mb-4">Télécharger une image</h2>

    <!-- Image affichée -->
    <div class="mb-3">
        <img id="../assets/images" src="https://via.placeholder.com/300x200.png?text=Image+à+télécharger" alt="Image à télécharger" class="img-fluid rounded shadow-sm border">
    </div>

    <!-- Bouton de téléchargement -->
    <button class="btn btn-primary" onclick="telechargerImage()">Télécharger l'image</button>

    <script>
        function telechargerImage() {
            // URL de l'image à télécharger
            const imageUrl = document.getElementById("imagePreview").src;

            // Créer un élément <a> temporaire
            const lien = document.createElement('a');
            lien.href = imageUrl;
            lien.download = 'image_telechargee.jpg'; // Nom du fichier après téléchargement
            document.body.appendChild(lien);
            lien.click(); // Simuler le clic
            document.body.removeChild(lien); // Nettoyer
        }
    </script>

</body>
</html>
