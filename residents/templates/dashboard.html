<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }
        
        body {
            background-color: #f8f9fc;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            min-height: 100vh;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar .nav-link.active {
            color: #fff;
            font-weight: 600;
        }
        
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .progress-sm {
            height: 0.5rem;
        }
        
        .bg-pending {
            background-color: #f6c23e;
        }
        
        .bg-paid {
            background-color: #1cc88a;
        }
        
        .bg-overdue {
            background-color: #e74a3b;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        
        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(25%, -25%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 px-0 sidebar">
                <div class="text-center py-4">
                    <h4 class="text-white">FOYER BABEL</h4>
                </div>
                <div class="px-3 py-4">
                    <div class="d-flex align-items-center mb-4">
                        <img id="sidebarProfileImg"
                             src="https://ui-avatars.com/api/?name=Jabloun+Oumaima&background=random"
                             alt="Avatar"
                             class="rounded-circle profile-img me-3">
                        <div>
                            <h6 class="text-white mb-0">Jabloun Oumaima</h6>
                            <small class="text-white-50">Résident - Chambre B12</small>
                        </div>
                    </div>
                    <hr class="border-light my-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard-resident.html">
                                <i class="fas fa-fw fa-tachometer-alt"></i>
                                Tableau de bord
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"> 
                                <i class="fas fa-fw fa-user"></i>
                                Mon profil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chambre.html">
                                <i class="fas fa-fw fa-bed"></i>
                                Ma chambre
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="paiements.html">
                                <i class="fas fa-fw fa-money-bill-wave"></i>
                                Paiements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="demandes.html">
                                <i class="fas fa-fw fa-tools"></i>
                                Mes demandes
                                <span class="badge bg-danger notification-badge">3</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="annonces.html">
                                <i class="fas fa-fw fa-bullhorn"></i>
                                Annonces
                                <span class="badge bg-warning notification-badge">2</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reglements.html">
                                <i class="fas fa-fw fa-file-alt"></i>
                                Règlement intérieur
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-warning" href="#">
                                <i class="fas fa-fw fa-sign-out-alt"></i>
                                Déconnexion
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 px-4">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <div class="d-flex justify-content-between w-100">
                        <h1 class="h3 mb-0 text-gray-800">Mon Profil</h1>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown no-arrow mx-1">
                                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown">
                                    <i class="fas fa-bell fa-fw"></i>
                                    <span class="badge bg-danger badge-counter">3+</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown no-arrow mx-1">
                                <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown">
                                    <i class="fas fa-envelope fa-fw"></i>
                                    <span class="badge bg-success badge-counter">1</span>
                                </a>
                            </li>
                            <div class="topbar-divider d-none d-sm-block"></div>
                            <li class="nav-item dropdown no-arrow">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Jabloun Oumaima</span>
                                    <img id="navbarProfileImg"
                                         src="https://ui-avatars.com/api/?name=Jabloun+Oumaima&background=random"
                                         class="img-profile rounded-circle"
                                         width="40">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Profile Content -->
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Informations personnelles</h6>
                            </div>
                            <div class="card-body">
                                






                                <form>
                                    <!-- Photo de profil -->
                                    <div class="mb-3">
                                        <div class="d-flex align-items-center">
                                            <img id="profilePreview"
                                                 src="https://ui-avatars.com/api/?name=Jabloun+Oumaima&background=random"
                                                 alt="Photo de profil"
                                                 class="rounded-circle me-3"
                                                 width="100"
                                                 height="100">
                                            <div>
                                                <label for="photoInput" class="btn btn-sm btn-primary">Changer la photo</label>
                                                <input type="file" id="photoInput" accept="image/*" hidden>
                                                <p class="text-muted mt-2">Formats autorisés : JPG, PNG</p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Nom complet -->
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom complet</label>
                                        <input type="text" class="form-control" id="nom" value="Jabloun Oumaima" >
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" value="oumaima.jabloun@example.com" >
                                    </div>

                                    <!-- Téléphone -->
                                    <div class="mb-3">
                                        <label for="telephone" class="form-label">Téléphone</label>
                                        <input type="tel" class="form-control" id="telephone" value="+221 77 123 45 67" >
                                    </div>

                                    <!-- Date de naissance -->
                                    <div class="mb-3">
                                        <label for="dateNaissance" class="form-label">Date de naissance</label>
                                        <input type="date" class="form-control" id="dateNaissance" value="1999-05-15" >
                                    </div>

                                    <!-- Lieu de naissance -->
                                    <div class="mb-3">
                                        <label for="lieuNaissance" class="form-label">Lieu de naissance</label>
                                        <input type="text" class="form-control" id="lieuNaissance" value="Dakar, Sénégal" >
                                    </div>

                                    <!-- Nationalité -->
                                    <div class="mb-3">
                                        <label for="nationalite" class="form-label">Nationalité</label>
                                        <input type="text" class="form-control" id="nationalite" value="Sénégalaise" >
                                    </div>

                                    <!-- Université -->
                                    <div class="mb-3">
                                        <label for="universite" class="form-label">Université</label>
                                        <input type="text" class="form-control" id="universite" value="Université Cheikh Anta Diop" >
                                    </div>

                                    <!-- Bouton Modifier -->
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-primary" >Modifier les informations</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        // Bouton "Modifier les informations"
        document.getElementById('editButton').addEventListener('click', function () {
            // Liste des champs à rendre éditables
            const editableFields = [
                'nom',
                'email',
                'telephone',
                'dateNaissance',
                'lieuNaissance',
                'nationalite',
                'universite'
            ];
    
            // Activer les champs
            editableFields.forEach(function (id) {
                const field = document.getElementById(id);
                field.removeAttribute('readonly'); // Supprimer readonly
                field.classList.add('form-control-lg'); // Optionnel : améliore l'apparence
            });
    
            // Changer le texte du bouton
            this.textContent = 'Enregistrer les modifications';
            this.classList.remove('btn-primary');
            this.classList.add('btn-success');
    
            // Ajouter une action d'enregistrement après modification
            this.onclick = function () {
                alert("Vos informations ont été mises à jour !");
                // Vous pouvez ici envoyer les données via AJAX ou un formulaire POST
            };
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour mettre à jour la photo -->
    <script>
        const photoInput = document.getElementById('photoInput');
        const profilePreview = document.getElementById('profilePreview');
        const sidebarProfileImg = document.getElementById('sidebarProfileImg');
        const navbarProfileImg = document.getElementById('navbarProfileImg');

        photoInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Mise à jour dans le formulaire
                    profilePreview.src = e.target.result;

                    // Mise à jour dans le sidebar
                    sidebarProfileImg.src = e.target.result;

                    // Mise à jour dans la navbar
                    navbarProfileImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</script>
